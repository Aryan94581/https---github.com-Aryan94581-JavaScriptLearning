<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>subscribe</title>
    <style>
      .subscribe-btn {
        border: none;
        background-color: black;
        color: white;
        padding: 10px 15px;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
      }
      .sub-btn-clicked {
        background-color: rgb(240, 240, 240);
        color: black;
      }
    </style>
  </head>
  <body>
    <p>Please Subscribe my youtuber Chennel</p>
    <button onclick="subscribe();" class="subscribe-btn">Subscribe</button>

    <script>
      function subscribe() {
        let subBtn = document.querySelector(".subscribe-btn");
        if (subBtn.innerHTML === "Subscribe") {
          subBtn.innerHTML = "Subscribed";
          subBtn.classList.add("sub-btn-clicked");
        } else {
          subBtn.innerHTML = "Subscribe";
          subBtn.classList.remove("sub-btn-clicked");
        }
      }
    </script>
  </body>
</html>
