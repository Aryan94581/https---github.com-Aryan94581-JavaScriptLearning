<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object</title>
  </head>
  <body>
    <script>
      const product = {
        name: "socks",
        price: 1090,
      };
      console.log(product);

      console.log(product.price);

      product.name = "cotton socks";

      product.newProduct = "true";

      console.log(product);

      delete product.newProduct;

      console.log(product);

      const { name } = product;

      console.log(product);

      console.log(name);
    </script>
  </body>
</html>
