<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <h1>Rock paper scissors</h1>
    <button
      onclick="
     playGame('rock');
    "
    >
      rock
    </button>
    <button
      onclick="
    playGame('paper');
    "
    >
      paper
    </button>
    <button
      onclick="
    playGame('scissors');
   "
    >
      scissors
    </button>
    <button
      onclick="
        score.wins = 0;
        score.loose = 0;
        score.ties = 0;
        alert('Score Reset');
        localStorage.removeItem('score');
   "
    >
      Reset score
    </button>

    <script>
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        loose: 0,
        ties: 0,
      };

      function scoreboard() {
        if (result === "win") {
          score.wins += 1;
        } else if (result === "loose") {
          score.loose += 1;
        } else if (result === "tie") {
          score.ties += 1;
        }
      }

      function playGame(PlayerMove) {
        if (PlayerMove === "scissors") {
          pickComputerChoice();

          if (computerMove === "rock") {
            result = "loose";
          } else if (computerMove === "paper") {
            result = "win";
          } else {
            result = "tie";
          }
          scoreboard();
          
        } else if (PlayerMove === "paper") {
          pickComputerChoice();

          if (computerMove === "rock") {
            result = "win";
          } else if (computerMove === "paper") {
            result = "tie";
          } else {
            result = "loose";
          }
          scoreboard();
          
        } else if (PlayerMove === "rock") {
          pickComputerChoice();

          if (computerMove === "rock") {
            result = "tie";
          } else if (computerMove === "paper") {
            result = "loose";
          } else {
            result = "win";
          }
          scoreboard();
          
        }
        alert(
            `you chose ${PlayerMove}. Computer chose ${computerMove}. ${result}
              wins = ${score.wins}  loose = ${score.loose} tie = ${score.ties}`
          );
        localStorage.setItem("score", JSON.stringify(score));
      }
      let computerMove = "";

      let result = "";

      function pickComputerChoice() {
        randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
      }
    </script>
  </body>
</html>
