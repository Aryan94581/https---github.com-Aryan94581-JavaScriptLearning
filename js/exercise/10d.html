<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>experiment</title>
    <style>
      button {
        padding: 10px;
        border: none;
        background-color: rgb(223, 223, 223);
        border-radius: 4px;
        color: black;
      }
      .btn {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button
      onclick="
        on_of ('.Gaming')"
      class="Gaming"
    >
      Gaming
    </button>
    <button
      onclick="
        on_of ('.Music') "
      class="Music"
    >
      Music
    </button>
    <button
      onclick="
        on_of ('.Tech');"
      class="Tech"
    >
      Tech
    </button>
  </body>
  <script>
    function on_of(selector) {
      let buttons = document.querySelectorAll("button");
      buttons.forEach((button) => {
        if (
          button.classList.contains("btn") &&
          button.className !== selector.slice(1)
        ) {
          button.classList.remove("btn");
        }
      });
      let button = document.querySelector(selector);
      button.classList.toggle("btn");
    }
  </script>
</html>
