<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>experiment</title>
    <style>
      button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: black;
        color: white;
      }
      .btn {
        background-color: rgb(223, 223, 223);
      }
    </style>
  </head>
  <body>
    <button
      onclick="
        document.querySelector('.Gaming').classList.toggle('btn');"
      class="Gaming"
    >
      Gaming
    </button>
    <button
      onclick="
        document.querySelector('.Music').classList.toggle('btn');"
      class="Music"
    >
      Music
    </button>
    <button
      onclick="
        document.querySelector('.tech').classList.toggle('btn');"
      class="tech"
    >
      Tech
    </button>
  </body>
  
</html>
