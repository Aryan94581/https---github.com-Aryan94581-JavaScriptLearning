<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise</title>
  </head>
  <body>
    <button class="js-button" onclick="test();">test</button>
  </body>
  <script>
    function test() {
      const button = document.querySelector("button");
      if (button.classList.contains("js-button")) {
        console.log("yes button has class js-button");
      } else {
        console.log("no there is not any class like js-button");
      }
    }
  </script>
</html>
