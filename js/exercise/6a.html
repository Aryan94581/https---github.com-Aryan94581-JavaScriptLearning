<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
  </head>
  <body>
    <script>
      let hour = Math.random() * 24;
      const name = "Aryan";

      if ((hour) => 6 && hour <= 12) {
        console.log("Good Morning\t" + name);
      } else if ((hour) => 13 && hour <= 17) {
        console.log("Good afternoon\t" + name);
      } else {
        console.log("good night\t" + name);
      }
    </script>
  </body>
</html>
