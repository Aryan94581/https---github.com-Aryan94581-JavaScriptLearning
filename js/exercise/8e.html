<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: "BasketBall",
        price: 2095,
      };

      const product2 = {
        name: "FootBall",
        price: 2000,
      };

      function isSameProduct(item1, item2) {
        if (item1.name === item2.name || item1.price === item2.price) {
          console.log(true);
        } else {
          console.log(false);
        }
      }
      isSameProduct(product1, product2);
    </script>
  </body>
</html>
